<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Jp Bank</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <div class="container">
        <h2>Criar conta</h2>

        <input id="name" type="text" placeholder="Nome completo">
        <input type="text" id="cpf" placeholder="CPF">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="phone" placeholder="Telefone">
        <input type="password" name="password" id="password" placeholder="Senha">
        <input type="text" id="AccountType" placeholder="Tipo de conta">

        <button onclick="register()">Criar Conta</button>
    </div>

    <script src="js/auth.js"></script>
    <script>
        async function register() {
            const dto = {
                ownerName: document.getElementById("name").value,
                ownerCpf: document.getElementById("cpf").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                password: document.getElementById("password").value,
                accountType: document.getElementById("accountType").value
            };

            const res = await fetch(API_BASE + "/api/bank/users/create", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(dto)
            });

            if(!res.ok) {
                alert("Erro ao criar conta!");
                return;
            }

            alert("Conta criada com sucesso!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
